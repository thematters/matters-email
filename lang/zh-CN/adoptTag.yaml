intro: 标签就像是马特市里的街区，不同街区有自己的特色。你可以通过这些玩法，让自己的街区发展出独特的生命力。

guide1:
  title: 装扮一下，让你的街区更有魅力
  desc: 进入标签页后，标签的名称、简介与图片都可以被编辑，而且允许多次更改。

guide2:
  title: 添加新文章，让你的街区更丰富
  desc: 点击标签页下方的「添加作品」，就可以把你或者他人的文章添加到你主理的标签中。你还可以点击文章卡片的「移除作品」，把作品从标签内移除。

guide3:
  title: 邀请其他市民来协作，寻找更多同路人
  desc1: 进入标签页后，你可以点击「管理社群」，添加共同管理标签的协作者，他们可以和你一样为标签增加或移除作品。协作者最多可以添加 4 名。
  desc2: 所有你主理的标签都整理在你的个人页面里，其他读者可以追踪你的标签，一旦你新增了作品，追踪者们即可在追踪栏里看到。

notes:
  desc: 谢谢你来到 Matters，祝愿你在马特市玩耍愉快。
