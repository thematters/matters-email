intro: 协理标签最重要的工作内容是管理标签内的作品，做法很简单：

guide:
  desc1: 进入标签页，点击右上方的「添加作品」，就可以把你或者他人的文章添加到你协理的标签。你还可以点击文章卡片的「移除作品」，把作品从标签内移除。
  desc2: 你协作的标签会出现在你个人主页里，其他读者可以追踪你的标签，一旦你新增了作品，追踪者们即可在追踪栏里看到。

