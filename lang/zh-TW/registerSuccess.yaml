title: 歡迎來到 Matters 宇宙航艦，這是為你準備的登船指南
preview: 恭喜你，你已成功加入 Matters
congratulation: 歡迎來到華文世界最有趣、最熱鬧的創作社區 Matters！你現在是社區的一份子了，可以開始發佈作品。剛註冊完成的你，還可以做這些事情：

sectionReadingTitle: 閱讀文章、追蹤作者
sectionReadingContent: '這裡有 Matters 近期的<a class="link" href="https://matters.news/tags?utm_medium=email">熱門話題集合</a>，你可以開始尋找自己感興趣的話題。如果遇到喜歡的話題和欣賞的作者，按下追蹤鍵，就不會錯過他們的新文章囉。'

sectionAppreciationTitle: 用拍手跟支持鼓勵你喜愛的優質作品
sectionAppreciationContent: 看到喜歡的文章，請大力的拍手，你的每個拍手都會化為作者的收入。
sectionAppreciationContent2: '光是拍手還不足以表達你的欣賞嗎？每篇文章最後都有「支持作者」的按鈕，可以使用港幣或 LikeCoin 鼓勵作者，只要兩分鐘，就可以讓作者獲得實質的創作收入。有任何疑問，可以參考 <a class="link" href="https://matters.news/guide?utm_medium=email">Matters 支付功能指南</a>。'

sectionFirstPostTitle: 參加「新人打卡」吧！
sectionFirstPostContent: '新人打卡是 Matters 的溫暖傳統，你可以寫一篇或長或短的自我介紹文，讓社區有機會認識你，馬特市市民會熱情歡迎你！透過新人打卡，很多作者找到了志同道合的夥伴，你也可以在 <a class="link" href="https://matters.news/tags/VGFnOjY4NTQ?utm_medium=email">#Matters新人打卡</a> 看到其他作者的自我介紹。'

sectionProfileTitle: 妝點你的創作空間站
sectionProfileContent: 每位作者都有自己的創作空間站，在空間中可以看到你發佈的文章、你追蹤的作者，以及誰追蹤了你。在網站點擊「我的」進入「個人主頁」，上傳照片、編輯自我介紹，你的創作空間站就佈置完成啦！

sectionCommentTitle: 解鎖更多權限
sectionCommentContent: 想要參與他人的討論嗎？當你的作品累積獲得讚賞數超過 5 ，或者在站上閱讀超過 10 篇文章，你就可以在其他作者的文章下方留言。

sectionTagTitle: 建立寫作標籤頁，打造馬特市街區
sectionTagContent: '每個標籤頁都是一個獨立的話題，你可以在<a class="link" href="https://matters.news/tags?utm_medium=email">這裡</a>建立屬於自己的標籤，聚集志同道合的寫作夥伴，打造馬特市話題街區。更多標籤的使用指南，<a class="link" href="https://matters.news/@hi176/matters-%E6%A8%99%E7%B1%A4%E5%8A%9F%E8%83%BD%E5%A4%A7%E9%80%B2%E5%8C%96-%E9%96%B1%E8%AE%80%E5%88%86%E9%A1%9E-%E5%80%8B%E4%BA%BA%E5%B0%88%E6%AC%84-%E5%AE%83%E9%83%BD%E8%83%BD%E6%BB%BF%E8%B6%B3%E4%BD%A0-bafyreifdlhuy33h6235jt5vk2k7fyxendykkhgixfvnzr6izu4677xtwui?utm_medium=email">請看這裡</a>。'

sectionMore: '想知道更多 Matters 玩法，請看 <a class="link" href="https://matters.news/tags/VGFnOjEwNDQ2?utm_medium=email">#Matters新手工具箱</a> 以及「<a class="link" href="https://matters.news/guide?utm_medium=email">新手指南</a>」。也歡迎關注 <a class="link" href="https://www.facebook.com/MattersLab2018/">Matters 臉書粉絲頁</a>，加入 <a class="link" href="https://www.facebook.com/groups/matters.news/">臉書創作者社團</a> 或 <a class="link" href="https://t.me/thematters">Telegram 群組</a>，隨時掌握新玩法。'

contactUs: '若有更多問題，可以透過 email 聯絡我們：<a class="link" href="mailto:ask@matters.news">ask@matters.news</a>。'
happyCreating: 創作愉快！
