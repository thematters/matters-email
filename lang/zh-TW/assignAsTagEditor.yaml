intro: 協理標籤最重要的工作內容是管理標籤內的作品，做法很簡單：

guide:
  desc1: 進入標籤頁，點擊右上方的「添加作品」，就可以把你或者他人的文章添加到你協理的標籤。你還可以點擊文章卡片的「移除作品」，把作品從標籤內移除。
  desc2: 你協作的標籤會出現在你個人主頁裡，其他讀者可以追蹤你的標籤，一旦你新增了作品，追蹤者們即可在追蹤欄裡看到。

notes:
  desc: 謝謝你來到 Matters，祝願你在馬特市玩耍愉快。
